<html>

<head>
    <title>My Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="default-style.css" />
    <script defer src="data.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js" defer></script>


    <script defer src="js/MapSettings.js"></script>
    <script defer src="js/MapView.js"></script>
    <script defer src="js/MapController.js"></script>

    <script defer src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyHhXuRC2eHGxu0WfzIU5iMwhv16oAVzE&callback=initMap&v=weekly"
        defer></script>

</head>

<body>

    <div class="map-container">
        <div id="map" data-cluster="false" data-init-lat="51.88508867069372" data-init-lng="5.849896372736485"
            data-init-zoom="12" data-icon-size="60"></div>
        <!-- Data attributes are used to set the initial values for the position and zoom level. -->

        <div class="map-info-container">
            <div class="map-info">
                <div class="region-info">
                    <div class="region-info-header">
                        <h4 class="region-info-title">Regio Nijmegen</h4>
                        <button class="map-info-toggle">
                            <img class="map-info-toggle--open" src="/images/map-info-open.png" />
                            <img class="map-info-toggle--close" src="/images/map-info-close.png" />
                        </button>
                    </div>

                    <p class="region-info-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error quas et
                        possimus porro.</p>
                </div>
                <div class="map-legend">
                    <h4 class="map-legend-title">Legenda</h4>
                    <div class="map-legend-items">
                        <div class="map-legend-item">
                            <img src="/images/legend-bus.png" />
                            <span>Busstation</span>
                        </div>
                        <div class="map-legend-item">
                            <img src="/images/legend-train.png" />
                            <span>Treinstation</span>
                        </div>
                    </div>
                </div>
                <a onclick="history.back()" class="btn--back">&lt; Terug naar overzicht</a>
            </div>
        </div>


        <div class="marker-info" data-delay="300">
            <!-- Delay is applied on reopening and may be used when time-based animations are used on window toggle. -->

            <button class="marker-info-close">
                <span>sluit venster</span>
                <span class="css-icon--close"></span>
            </button>
            <!-- Classname 'marker-info-close' is targeted for closing the window. -->

            <h3 class="marker-info-target marker-name" data-key="name"></h3>
            <p class="marker-info-target" data-key="introText"></p>
            <ul class="marker-info-target info-items" data-key="infoItems" data-list-item="infoItem"></ul>
            <!-- A combination of classname "marker-info-target" and a data-key attribute is used to set the data of the current marker. -->


        </div>



    </div>
</body>

</html>
